</head>

<body>
    <nav>
        <p id="logo">SGVP</p>
        <ul>
            <li><a href="./produtos.html">Produtos</a></li>
            <li><a href="./vendas.html">Vendas</a></li>
            <li><a href="./vendedores.html">Vendedores</a></li>

        <span>
            <a href="./perfil.html">
                <img src="./public/images/icons/account_circle_white_24dp.svg" alt="">
                Usu√°rio

            <a href="./dashboard.html">
                <img src="./public/images/icons/dashboard_white_24dp.svg" alt="">

            <a href="./login.html">
                <img src="./public/images/icons/logout_white_24dp.svg" alt="">
                Logout
            </a>
        </span>
    </nav>

    <div class="form container">
        <h1><a href="./vendas.html" class="button"><img src="./public/images/icons/arrow_back_white_24dp.svg" alt=""></a>  Novo produto</h1>
        <form method="post" enctype="multipart/form-data">
            <span>
            <label for="vendedor">Vendedor:</label>
            <select id="vendedor" name="vendedor">
                <option value="a">00001 - Vendedor A</option>
                <option value="b">00002 - Vendedor B</option>
                <option value="c">00003 - Vendedor C</option>
            </select>
            </span>
            <span>
            <label for="produtos">Produtos:</label>
                <span class="produtos">
                    <select id="produtos" name="produto">
                        <option value="a">00001 - Produto A - R$ 10,00</option>
                        <option value="b">00002 - Produto B - R$ 20,00</option>
                        <option value="c">00003 - Produto C - R$ 30,00</option>
                    </select>
                    <input type="number" id="quantidade" name="quantidade" value="1" required>
                    <a href="#"><img src="./public/images/icons/clear_black_24dp.svg" alt=""></a>
                </span>
                <a href="#" style="text-align: center; margin-top: 5px;"><img src="./public/images/icons/add_circle_outline_blue_24dp.svg" alt=""></a>
            </span>
            <span>
            <label for="valor">Valor total:</label>
            <input type="number" value="50.00" id="valor" name="valor" disabled required>
            </span>
            <button type="submit">Confirmar venda</button>
            
          </form>
    </div>
    
</body>
