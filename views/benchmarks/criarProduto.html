<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar produto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
    <link rel="stylesheet" href="./styles/style1.css">
    <script src="./scripts/style.js"></script>

</head>

<body>
    <nav>
        <p id="logo">SGVP</p>
        <ul>
            <li><a href="./produtos.html">Produtos</a></li>
            <li><a href="./vendas.html">Vendas</a></li>
            <li><a href="./vendedores.html">Vendedores</a></li>
        </ul>

        <span>
            <a href="./perfil.html">
                <img src="./public/images/icons/account_circle_white_24dp.svg" alt="">
                Usuário
            </a>

            <a href="./dashboard.html">
                <img src="./public/images/icons/dashboard_white_24dp.svg" alt="">
                Dashboard
            </a>

            <a href="./login.html">
                <img src="./public/images/icons/logout_white_24dp.svg" alt="">
                Logout
            </a>
        </span>

        <button onclick="swapLightAndDarkMode()">
            Dark
        </button>
    </nav>

    <div class="form container">
        <h1><a href="./produtos.html" class="button"><img src="./public/images/icons/arrow_back_white_24dp.svg" alt=""></a>  Novo produto</h1>
        <form method="post" enctype="multipart/form-data">
            <span>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            </span>
            <span>
            <label for="estoque">Estoque:</label>
            <input type="number" id="estoque" name="estoque" required>
            </span>
            <span>
            <label for="valor">Valor:</label>
            <input type="number" step="0.01" id="valor" name="valor" required>
            </span>
            <span>
            <label for="imagem">Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">
            </span>
            <span>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="5" cols="40"></textarea>
            </span>
            <button type="submit">Adicionar produto</button>
          </form>
    </div>
</body>
</html>
