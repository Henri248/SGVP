    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./styles/style1.css">
    <script src="./scripts/style.js"></script>

</head>

<body>
    <nav>
        <p id="logo">SGVP</p>
        <ul>
            <li><a href="./produtos.html">Produtos</a></li>
            <li><a href="./vendas.html">Vendas</a></li>
            <li><a href="./vendedores.html">Vendedores</a></li>
        </ul>

        <span>
            <a href="./perfil.html">
                <img src="./public/images/icons/account_circle_white_24dp.svg" alt="">
                Usuário
            </a>

            <a href="./dashboard.html">
                <img src="./public/images/icons/dashboard_white_24dp.svg" alt="">
                Dashboard
            </a>

            <a href="./login.html">
                <img src="./public/images/icons/logout_white_24dp.svg" alt="">
                Logout
            </a>
        </span>

        <button onclick="swapLightAndDarkMode()">
            D
        </button>
    </nav>

    <div class="form container">
        <h1><a href="./vendedores.html" class="button"><img src="./public/images/icons/arrow_back_white_24dp.svg" alt=""></a>  Editar Vendedor A</h1>
        <form method="post" enctype="multipart/form-data">
            <span>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="Vendedor A" required>
            </span>
            <span>
                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*">
                </span>
            <span>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" value="vendedor_a@sgvp.com" required>
            </span>
            <span>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" value="88888" required>
            </span>
            <span>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" value="(88) 8888-8888" required>
            </span>
            <span>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" value="Rua A, 1, - Bairro A, Cidade A - AA" required>
            </span>
            <span>
            <label for="meta">Meta (R$):</label>
            <input type="number" step="0.01" id="meta" name="meta" value="1000.00" required>
            </span>
            <span id="buttons">
                <button id="delete" type="submit">Excluir</button>
                <button type="submit">Atualizar</button>
            </span>
          </form>
    </div>
    
</body>


</html>
