<!DOCTYPE html>
<html>
  <head>
    <title>Editar vendedor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <nav>
        <ul>
            <li><a href="../../dashboard.html">Dashboard</a></li>
            <li><a href="../produtos/tabelaProdutos.html">Produtos</a></li>
            <li><a href="../vendas/tabelaVendas.html">Vendas</a></li>
            <li><a href="../../perfil/perfil.html">Perfil</a></li>
        </ul>
    </nav>

    <h1>Editar Vendedor 1</h1>
    <form action="" method="post" enctype="multipart/form-data">
      <label for="id">ID:</label>
      <input type="number" id="id" name="id" required>
      <br>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
      <br>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <br>
      <label for="imagem">Imagem:</label>
      <input type="file" id="imagem" name="imagem" accept="image/*">
      <br>
      <label for="meta">Meta de vendas (R$):</label>
      <input type="number" step="0.01" id="meta" name="meta" required>
      <br>
      <button type="submit">Atualizar</button>
      <button>Excluir vendedor</button>
    </form>
  </body>
</html>
