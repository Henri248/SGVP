<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar vendedor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
    <link rel="stylesheet" href="./styles/style1.css">

</head>

<body>
    <nav>
        <p id="logo">SGVP</p>
        <ul>
            <li><a href="./produtos.html">Produtos</a></li>
            <li><a href="./vendas.html">Vendas</a></li>
            <li><a href="./vendedores.html">Vendedores</a></li>
        </ul>

        <span>
            <a href=".perfil/html">
                <img src="./public/images/icons/account_circle_white_24dp.svg" alt="">
                Usuário
            </a>

            <a href="./dashboard.html">
                <img src="./public/images/icons/dashboard_white_24dp.svg" alt="">
                Dashboard
            </a>

            <a href="./login.html">
                <img src="./public/images/icons/logout_white_24dp.svg" alt="">
                Logout
            </a>
        </span>
    </nav>

    <div class="form container">
        <h1><a href="./vendedores.html" class="button"><img src="./public/images/icons/arrow_back_white_24dp.svg" alt=""></a>  Novo vendedor</h1>
        <form method="post" enctype="multipart/form-data">
            <span>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </span>
            <span>
                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*">
                </span>
            <span>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </span>
            <span>
                <label for="senha">Senha (provisória):</label>
                <input type="password" id="senha" name="senha" required>
            </span>
            <span>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
            </span>
            <span>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </span>
            <span>
            <label for="meta">Meta inicial (R$):</label>
            <input type="number" step="0.01" id="meta" name="meta" required>
            </span>
            <button type="submit">Cadastrar</button>
          </form>
    </div>
</body>
</html>
